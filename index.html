<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://designstem.github.io/fachwerk/fachwerk.css">
  <style>
    a {
      border: none;
      font-weight: normal;
    }
    p a {
      border-bottom: 2px solid var(--primary);
      font-weight: bold;
    }
    @media (max-width: 800px) {
      .project-card {
        margin-bottom: var(--base2);
      }
      .content {
        --content-base: 8px !important;
      }
      .cells > * {
        margin: 0 !important;
      }
      h5 {
        font-size: var(--base3);
      }
    }
  </style>
</head>
<body>
  <div id="fachwerk"></div>
  <script src="./index.js" type="module"></script>
</body>
</html>
